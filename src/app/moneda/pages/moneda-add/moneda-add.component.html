<form nz-form [formGroup]="validateForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="16" [nzLg]="16">
      <nz-form-item>
        <nz-form-label
          [nzXs]="24"
          [nzSm]="24"
          [nzMd]="24"
          [nzXl]="24"
          nzFor="codigo"
          nzRequired
          >codigo</nz-form-label
        >
        <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzXl]="24">
          <input
            nz-input
            name="codigo"
            type="text"
            id="codigo"
            formControlName="codigo"
          />

          <div
            *ngIf="
              myForm.codigo.invalid &&
              (myForm.codigo.dirty || myForm.codigo.touched)
            "
            class="invalid-touched"
          >
            <div *ngIf="myForm.codigo.errors?.required">Campo Obligatorio</div>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzXs]="24"
          [nzSm]="24"
          [nzMd]="24"
          [nzXl]="24"
          nzFor="simbolo"
          nzRequired
          >simbolo</nz-form-label
        >
        <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzXl]="24">
          <input
            nz-input
            name="simbolo"
            type="text"
            id="simbolo"
            formControlName="simbolo"
          />

          <div
            *ngIf="
              myForm.simbolo.invalid &&
              (myForm.simbolo.dirty || myForm.simbolo.touched)
            "
            class="invalid-touched"
          >
            <div *ngIf="myForm.simbolo.errors?.required">Campo Obligatorio</div>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzXs]="24"
          [nzSm]="24"
          [nzMd]="24"
          [nzXl]="24"
          nzFor="nombre"
          nzRequired
          >nombre</nz-form-label
        >
        <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzXl]="24">
          <input
            nz-input
            name="nombre"
            type="text"
            id="nombre"
            formControlName="nombre"
          />

          <div
            *ngIf="
              myForm.nombre.invalid &&
              (myForm.nombre.dirty || myForm.nombre.touched)
            "
            class="invalid-touched"
          >
            <div *ngIf="myForm.nombre.errors?.required">Campo Obligatorio</div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Cancelar</button>
  <button
    nz-button
    nzType="primary"
    [disabled]="!validateForm.valid"
    (click)="submitForm(validateForm)"
    [disabled]="validateForm.invalid || !isAddNew"
    *ngIf="this.isAddNew"
  >
    Grabar
  </button>
  <button
    nz-button
    (click)="onUpdate(validateForm)"
    nzType="primary"
    type="submit"
    [disabled]="validateForm.invalid || isAddNew"
    *ngIf="!this.isAddNew"
  >
    <i nz-icon nzType="edit" nzTheme="outline"></i>
    Update
  </button>
</div>

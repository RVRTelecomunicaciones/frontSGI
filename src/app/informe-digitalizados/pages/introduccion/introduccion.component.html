<form nz-form [formGroup]="validateForm">
  <nz-form-item class="grid grid-cols-1 lg:grid-cols-12 gap-3 lg:gap-3 m-2">
    <div class="lg:col-span-12">
      <div
        class="border border-allemantBlue shadow-md bg-allemantBlue rounded-t-3xl"
      >
        <div
          class="flex justify-center items-center relative group w-full overflow-hidden bg-allemantBlue h-10 rounded-t-3xl"
        >
          <h1 class="font-normal text-base text-white mb-0">DOCUMENTACIÓN</h1>
        </div>
      </div>
      <div class="bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3 p-4">
          <div class="col-span-12 my-3">
            <nz-form-label
              for="cargas"
              class="text-sm font-extralight text-gray-900 dark:text-gray-300 flex"
            >
              Se contó con los siguientes documentos proporcionados por el
              cliente
            </nz-form-label>
          </div>
          <div class="col-span-6">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-4">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Partida Registral N°</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-8">
                <input
                  type="text"
                  id=""
                  (ngModelChange)="onChange($event)"
                  formControlName="partidaRegistral"
                  nz-input
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-5">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Memoria Descriptiva</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-7">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="memoriaDescriptiva"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3 items-center"
            >
              <div class="col-span-4">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Predio Urbano</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-8">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="predioUrbano"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3">
              <div class="col-span-5">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Tasación Anterior</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-7">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="tasacionAnterior"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3">
              <div class="col-span-4">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Parámetros Urb.</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-8">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="parametrosUrb"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3">
              <div class="col-span-5">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Cuadro de Acabados</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-7">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="cuadroAcabados"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3">
              <div class="col-span-4">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Planos</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-8">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="planos"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3">
              <div class="col-span-5">
                <!--begin::Checkbox-->
                <label
                  class="form-check form-check-sm form-check-custom form-check-solid"
                >
                  <input class="form-check-input" type="checkbox" />
                  <span class="form-check-label">Minuta</span>
                </label>

                <!--end::Checkbox-->
              </div>
              <div class="col-span-7">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="minuta"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-form-item>
  <!--LINDEROS-->
  <nz-form-item class="grid grid-cols-1 lg:grid-cols-12 gap-3 lg:gap-3 m-2">
    <div class="lg:col-span-12">
      <div
        class="border border-allemantBlue shadow-md bg-allemantBlue rounded-t-3xl"
      >
        <div
          class="flex justify-center items-center relative group w-full overflow-hidden bg-allemantBlue h-10 rounded-t-3xl"
        >
          <h1 class="font-normal text-base text-white mb-0">
            LINDEROS Y MEDIDAS PERIMÉTRICAS
          </h1>
        </div>
      </div>
      <div class="bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-3 p-4">
          <div class="col-span-12 my-2 flex items-center">
            <label
              class="text-sm font-extralight text-gray-900 dark:text-gray-300"
              for=""
            >
              Los linderos y medidas perimetricas se encuentran inscritas en:
              &nbsp;
            </label>
            <label
              for=""
              class="text-sm font-weight-bold text-gray-900 dark:text-gray-300"
            >
              Partida Registral N° &nbsp;</label
            >
            <label
              for=""
              class="text-lg font-weight-bold text-gray-900 dark:text-gray-300"
            >
              {{ valorPartida }}</label
            >
          </div>
          <div class="col-span-12 flex items-center">
            <label
              class="text-sm font-extralight text-gray-900 dark:text-gray-300"
              for=""
            >
              Perimetro &nbsp;
            </label>
          </div>
          <div class="col-span-10">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-2 flex">
                <label for="">Por el frente</label>
              </div>
              <div class="col-span-10">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="porFrenteDescripcion"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-9">
                <input
                  type="number"
                  id=""
                  nz-input
                  formControlName="porFrenteValor"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik text-center"
                  required
                />
              </div>
              <div class="col-span-3 flex">ml.</div>
            </div>
          </div>
          <div class="col-span-10">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-2 flex">
                <!--begin::Checkbox-->
                <label for="">Por la derecha</label>
                <!--end::Checkbox-->
              </div>
              <div class="col-span-10">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="porDerechaDescripcion"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-9">
                <input
                  type="number"
                  id=""
                  nz-input
                  formControlName="porDerechaValor"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik text-center"
                  required
                />
              </div>
              <div class="col-span-3 flex">
                <label for="">ml.</label>
              </div>
            </div>
          </div>
          <div class="col-span-10">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-2 flex">
                <label for="">Por la izquierda</label>
              </div>
              <div class="col-span-10">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="porIzquierdaDescripcion"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-9">
                <input
                  type="number"
                  id=""
                  nz-input
                  formControlName="porIzquierdaValor"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik text-center"
                  required
                />
              </div>
              <div class="col-span-3 flex">
                <label for="">ml.</label>
              </div>
            </div>
          </div>
          <div class="col-span-10">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-2 flex">
                <label for="">Por el fondo</label>
              </div>
              <div class="col-span-10">
                <input
                  type="text"
                  id=""
                  nz-input
                  formControlName="porFondoDescripcion"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-9">
                <input
                  type="number"
                  id=""
                  nz-input
                  formControlName="porFondoValor"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik text-center"
                  required
                />
              </div>
              <div class="col-span-3 flex">
                <label for="">ml.</label>
              </div>
            </div>
          </div>
          <div class="col-span-10 flex !justify-end !items-center">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2">
              <div class="col-span-12">
                <label for="">Total de Lindero: </label>
              </div>
            </div>
          </div>
          <div class="col-start-11 col-end-13">
            <div
              class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2 items-center"
            >
              <div class="col-span-9">
                <input
                  type="number"
                  id=""
                  nz-input
                  formControlName="totalLindero"
                  (ngValue)="calculator()"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 font-Rubik text-center"
                />
              </div>
              <div class="col-span-3 flex">
                <label for="">ml.</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-form-item>

  <!--TERRENO-->
  <nz-form-item class="grid grid-cols-1 lg:grid-cols-12 gap-3 lg:gap-3 m-2">
    <div class="lg:col-span-12">
      <div
        class="border border-allemantBlue shadow-md bg-allemantBlue rounded-t-3xl"
      >
        <div
          class="flex justify-center items-center relative group w-full overflow-hidden bg-allemantBlue h-10 rounded-t-3xl"
        >
          <h1 class="font-normal text-base text-white mb-0">TERRENO</h1>
        </div>
      </div>
      <div class="bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2">
          <div
            class="col-span-3 flex items-center justify-center bg-yellow-400"
          >
            Descripción
          </div>
          <div
            class="col-span-3 flex items-center justify-center bg-yellow-400"
          >
            Área en Unidad Metrica
          </div>
          <!--  <div
            class="col-span-2 flex items-center justify-center bg-yellow-400"
          >
            Unidad Métrica
          </div> -->
          <div
            class="col-span-2 flex items-center justify-center bg-yellow-400"
          >
            Obtencion del Área
          </div>
          <div
            class="col-span-4 flex items-center justify-center bg-yellow-400"
          >
            Observación
          </div>
        </div>
        <div>
          <div
            class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2"
            *ngFor="let control of listOfControl; let i = index"
          >
            <div class="col-span-3 mt-2">
              <input
                class="passenger-input"
                nz-input
                placeholder="placeholder"
                [attr.id]="control.id"
                [formControlName]="control.controlInstance"
              />
            </div>
            <div class="col-span-3 mt-2">
              <div class="grid grid-cols-1 lg:grid-cols-12 lg:gap-2">
                <div class="col-span-7">
                  <input
                    class="passenger-input"
                    nz-input
                    placeholder="Área"
                    [attr.id]="control.id"
                    [formControlName]="control.controlInstance"
                  />
                </div>
                <div class="col-span-5">
                  <input
                    class="passenger-input"
                    nz-input
                    placeholder="Unidad M"
                    [attr.id]="control.id"
                    [formControlName]="control.controlInstance"
                  />
                </div>
              </div>
            </div>

            <div class="col-span-2 mt-2">
              <input
                class="passenger-input"
                nz-input
                placeholder="Obtención"
                [attr.id]="control.id"
                [formControlName]="control.controlInstance"
              />
            </div>
            <div class="col-span-4 mt-2">
              <div class="grid grid-cols-1 lg:grid-cols-12 lg:gap-2">
                <div class="col-span-10">
                  <input
                    class="passenger-input"
                    nz-input
                    placeholder="placeholder"
                    [attr.id]="control.id"
                    [formControlName]="control.controlInstance"
                  />
                </div>
                <div class="col-span-2 flex items-center justify-center">
                  <button
                    class="p-0 w-8 h-8 bg-red-600 rounded-full hover:bg-red-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none"
                  >
                    <span
                      nz-icon
                      nzType="delete-o"
                      class="dynamic-delete-button text-white flex items-center justify-center"
                      (click)="removeField(control, $event)"
                    ></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-12 mt-2 flex justify-around">
            <button
              class="px-4 w-auto h-8 bg-btn_primary text-white rounded-lg hover:bg-btn_primary_hover active:shadow-lg shadow transition ease-in duration-200 focus:outline-none flex items-center"
              (click)="addField($event)"
            >
              <span nz-icon nzType="plus" class=""></span>
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </nz-form-item>

  <!--EDIFICIACIÓN-->
  <nz-form-item class="grid grid-cols-1 lg:grid-cols-12 gap-3 lg:gap-3 m-2">
    <div class="lg:col-span-12">
      <div
        class="border border-allemantBlue shadow-md bg-allemantBlue rounded-t-3xl"

        <div
          class="flex justify-center items-center relative group w-full overflow-hidden bg-allemantBlue h-10 rounded-t-3xl"

          <h1 class="font-normal text-base text-white mb-0">EDIFICACIÓN</h1>
        </div>
      </div>
      <div class="bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2">
          <div
            class="col-span-3 flex items-center justify-center bg-yellow-400"
          >
            Descripción
          </div>
          <div class="col-span-9 flex items-center justify-center">
            <div class="grid grid-cols-1 lg:grid-cols-12 lg gap-2">
              <div
                class="col-span-2 bg-yellow-400 flex items-center justify-center"
              >
                Área Ocupada
              </div>

              <div
                class="col-span-2 bg-yellow-400 flex items-center justify-center"
              >
                Área sin Techar
              </div>
              <div
                class="col-span-2 bg-yellow-400 flex items-center justify-center"
              >
                Área Techada
              </div>
              <div
                class="col-span-2 bg-yellow-400 flex items-center justify-center"
              >
                Unidad M.
              </div>
              <div
                class="col-span-4 bg-yellow-400 flex items-center justify-center"
              >
                Obtención del Área
              </div>
            </div>
          </div>
        </div>
        <div>
          <div
            class="grid grid-cols-1 lg:grid-cols-12 gap-2 lg:gap-2"
            *ngFor="let control of listOfEdificacion; let i = index"
          >

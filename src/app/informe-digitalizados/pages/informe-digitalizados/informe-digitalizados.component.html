<nz-card [nzBordered]="true" nzTitle="ELABORACION DE INFORME">
  <nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Caratula"> </nz-step>
    <nz-step nzTitle="Introducción"></nz-step>
    <nz-step nzTitle="Introducción II"></nz-step>
    <nz-step nzTitle="Área Interiores Descripción"></nz-step>
    <nz-step nzTitle="Área Interiores Infraestructura"></nz-step>
  </nz-steps>

  <div class="steps-content">
    <div class="">
      <app-caratula *ngIf="current === 1"></app-caratula>
    </div>
    <div class="">
      <app-introduccion *ngIf="current === 0"></app-introduccion>
    </div>
    <div class="">
      <app-introduccion-ubicacion
        *ngIf="current === 2"
      ></app-introduccion-ubicacion>
    </div>
  </div>
  <div class="steps-action">
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
      <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
      <span>Done</span>
    </button>
  </div>
</nz-card>

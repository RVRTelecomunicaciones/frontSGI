<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="MANTENIMIENTO" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/usuario">USUARIOS</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/rol">ROLES</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/involucrado">INVOLUCRADOS</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="COMERCIAL" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cotizacion">COTIZACIÓN</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/coordinacion">COORDINACIÓN</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/inspeccion">INSPECCIONES</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="TASACIONES" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/por_registrar">POR REGISTRAR</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/registradas">REGISTRADAS</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="REPORTES" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/comercial">COMERCIAL</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/operaciones">OPERACIONES</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/sistemas">SISTEMAS</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

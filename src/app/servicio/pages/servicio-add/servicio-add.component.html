<form nz-form [formGroup]="validateForm">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="16" [nzLg]="16">
      <nz-form-item>
        <nz-form-label
          [nzXs]="24"
          [nzSm]="24"
          [nzMd]="24"
          [nzXl]="24"
          nzFor="nombre"
          nzRequired
          >nombre</nz-form-label
        >
        <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzXl]="24">
          <input
            nz-input
            name="nombre"
            type="text"
            id="nombre"
            formControlName="nombre"
          />

          <div
            *ngIf="
              myForm.nombre.invalid &&
              (myForm.nombre.dirty || myForm.nombre.touched)
            "
            class="invalid-touched"
          >
            <div *ngIf="myForm.nombre.errors?.required">Campo Obligatorio</div>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label
          [nzXs]="24"
          [nzSm]="24"
          [nzMd]="24"
          [nzXl]="24"
          nzFor="tipoServicio"
          nzRequired
          >Tipo de servicio</nz-form-label
        >
        <nz-form-control>
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Seleccione"
            name="tipoServicio"
            id="tipoServicio"
            formControlName="tipoServicio"
          >
            <nz-option
              nzLabel="{{ item.nombre }}"
              nzValue="{{ item.id }}"
              *ngFor="let item of listOfTipoServicios"
            ></nz-option>
          </nz-select>
          <div
            *ngIf="
              myForm.tipoServicio.invalid &&
              (myForm.tipoServicio.dirty || myForm.tipoServicio.touched)
            "
            class="invalid-touched"
          >
            <div *ngIf="myForm.tipoServicio.errors?.required">
              Campo Obligatorio
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Cancelar</button>
  <button
    nz-button
    nzType="primary"
    (click)="submitForm(validateForm)"
    [disabled]="!validateForm.valid"
    [disabled]="validateForm.invalid || !isAddNew"
    *ngIf="this.isAddNew"
  >
    Grabar
  </button>
  <button
    nz-button
    (click)="onUpdate(validateForm)"
    nzType="primary"
    type="submit"
    [disabled]="validateForm.invalid || isAddNew"
    *ngIf="!this.isAddNew"
  >
    <i nz-icon nzType="edit" nzTheme="outline"></i>
    Update
  </button>
</div>

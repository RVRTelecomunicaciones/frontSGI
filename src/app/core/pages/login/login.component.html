<form class="mt-8 space-y-7" [formGroup]="formLogin" (ngSubmit)="submitLogin()">
  <input type="hidden" name="remember" value="true" />

  <div class="mt-8 content-center">
    <label class="text-sm text-labelColorInput font-normal tracking-semi_normal"
      >Correo electrónico
    </label>
    <input
      class="
        w-full
        text-base
        px-4
        rounded-lg
        hover:border-allemantBlue
        border-gray-300
      "
      type="email"
      formControlName="usernameOrEmail"
      placeholder="Ingresa tu correo electrónico"
    />
  </div>
  <div
    class="text-red-700"
    *ngIf="
      (isFormSubmitted && formLogin.controls.usernameOrEmail.errors) ||
      (!formLogin.controls.usernameOrEmail.pristine &&
        formLogin.controls.usernameOrEmail.invalid) ||
      formLogin.controls.usernameOrEmail.touched
    "
  >
    <div *ngIf="formLogin.controls.usernameOrEmail.errors?.required">
      Correo electronico es requerido
    </div>
    <div *ngIf="formLogin.controls.usernameOrEmail.errors?.pattern">
      Ingrese un correo valido @
    </div>
  </div>

  <div class="mt-8 content-center">
    <label
      class="text-sm text-labelColorInput font-normal tracking-semi_normal"
    >
      Contraseña
    </label>
    <input
      class="
        w-full
        content-center
        text-base
        px-4
        py-2
        rounded-lg
        border-gray-300
      "
      required
      formControlName="password"
      placeholder="Ingresa tu contraseña"
      type="password"
    />
  </div>
  <!-- Validation messages -->
  <div
    class="invalid-feedback"
    *ngIf="
      (isFormSubmitted && formLogin.controls.password.errors) ||
      (!formLogin.controls.password.pristine &&
        formLogin.controls.password.invalid) ||
      formLogin.controls.password.touched
    "
  >
    <div *ngIf="formLogin.controls.password.errors?.required">
      Contraseña es requerida
    </div>
    <div *ngIf="formLogin.controls.password.errors?.minlength">
      Requiere un minimo de 8 caracteres
    </div>
  </div>
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="remember_me"
        name="remember_me"
        type="checkbox"
        class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-300 rounded"
      />
      <label for="remember_me" class="ml-2 block text-sm text-gray-900">
        Recordar
      </label>
    </div>
    <div class="text-sm">
      <a href="#" class="text-allemantBlue font-normal tracking-semi_normal">
        Olvidé mi contraseña
      </a>
    </div>
  </div>
  <div>
    <button
      type="submit"
      class="
        w-full
        flex
        justify-center
        bg-allemantBlue
        hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600
        text-gray-100
        p-4
        rounded-full
        tracking-wide
        font-semibold
        shadow-lg
        cursor-pointer
        transition
        ease-in
        duration-500
      "
    >
      Ingresar
    </button>
  </div>
  <p
    class="
      flex flex-col
      items-center
      justify-center
      mt-10
      text-center text-md text-gray-500
    "
  >
    <span class="font-normal tracking-semi_normal">¿No tienes cuenta?</span>
    <a
      href="#"
      class="
        text-allemantBlue
        font-normal
        tracking-semi_normal
        no-underline
        hover:underline
        cursor-pointer
        transition
        ease-in
        duration-300
      "
      >Regístrate</a
    >
  </p>
</form>

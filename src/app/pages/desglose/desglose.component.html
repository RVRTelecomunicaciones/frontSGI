<nz-card
  [nzBordered]="true"
  nzTitle="LISTADO DE DESGLOSES"
  [nzExtra]="extraTemplate"
>
  <nz-table #nzTable nzSize="small" [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>#</th>
        <th nzCustomFilter>DESCRIPCIÓN</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>
          <button nz-button nz-dropdown nzSize="small" [nzDropdownMenu]="menu">
            Actions
            <i nz-icon nzType="down"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a><i nz-icon nzType="edit" nzTheme="outline"></i> Modificar</a>
              </li>
              <li nz-menu-item>
                <a
                  ><i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar</a
                >
              </li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
<ng-template #extraTemplate>
  <button
    nz-button
    nzType="primary"
    (click)="createTplModal(tplTitle, tplContent, tplFooter)"
  >
    <i nz-icon nzType="plus" nzTheme="outline"></i>
    Nuevo desglose
  </button>
  <ng-template #tplTitle>
    <span>MANTENIMIENTO</span>
  </ng-template>
  <ng-template #tplContent let-params>
    <nz-form-item>
      <nz-form-label
        [nzXs]="24"
        [nzSm]="24"
        [nzMd]="24"
        [nzXl]="4"
        nzFor="descripcion"
        >Descripción</nz-form-label
      >
      <nz-form-control [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzXl]="20">
        <input nz-input name="descripcion" type="text" id="descripcion" />
      </nz-form-control>
    </nz-form-item>
  </ng-template>
  <ng-template #tplFooter let-ref="modalRef">
    <button nz-button nzType="primary" nzDanger (click)="ref.destroy()">CERRAR</button>
    <button
      nz-button
      nzType="primary"
      (click)="destroyTplModal(ref)"
      [nzLoading]="tplModalButtonLoading"
    >
      <i nz-icon nzType="save" nzTheme="outline"></i> GRABAR
    </button>
  </ng-template>
</ng-template>
